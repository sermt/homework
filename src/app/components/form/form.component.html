<div class="container">
  <h1 class="text-center">Form</h1>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" name="name" />
      <div
        *ngIf="
          myForm.get('name')?.hasError('required') &&
          myForm.get('name')?.touched
        "
        class="alert-danger"
      >
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" name="email" class="form-control" />
      <div
        *ngIf="
          myForm.get('email')?.hasError('required') &&
          myForm.get('email')?.touched
        "
        class="alert-danger"
      >
        Email is required.
      </div>
    </div>
    <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">
      Send
    </button>
  </form>
</div>
